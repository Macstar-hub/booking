<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area - Booked Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Admin Area: User Booking Information</h1>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Ticket Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            {{ range .Booking }}
                <td>{{ .Firstname }}</td>
                <td>{{ .LastName }}</td>
                <td>{{ .Email }}</td>
                <td>{{ .TicketNumber }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
